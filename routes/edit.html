<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style type="text/css">

		}

</head>
<body class="bg-dark">
	 <div classs ="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-12">
              <div class='row mt-3'>
                <div class='col-12 bg-light addcontainer rounded shadow'>
                	<h4 class="mt-5 text-center mb-4"><b>ADD MEDICINE</b></h4>
                	<div class="row pb-5 me-2 ms-2">
                		<div class="col-6">
                			<div class="mb-3">
                				<input type="text" class="form-control" placeholder="Enter medicine name">
                			</div>
                		</div>
                		<div class="col-6">
                			<div class="mb-3">
                				<input type="text" class="form-control" placeholder="Enter Category">
                			</div>
                		</div>
                		<div class="col-6">
                			<div class="mb-3">
                				<select class="form-select" aria-label="Default select example">
                					<option selected value="YES">IN STOCK-YES</option>
                					<option value="NO">IN STOCK-NO</option>
                				</select>
                			</div>
                		</div>
                		<div class="col-6">
                			<div class="mb-3">
                				<input type="Number" class="form-control" placeholder="Enter Price">
                			</div>
                		</div>
                		<div class="col-6">
                			<div class="d-grid gap-2 mt-3">
                				<button class="btn btn-success" type="button"><b>CONFIRM ADDING</b></button>
                			</div>
                		</div>
                		<div class="col-6">
                			<div class="d-grid gap-2 mt-3">
                				<button class="btn btn-danger" type="button"><b>CANCEL</b></button>
                			</div>
                		</div>
                	</div>

               </div>
              </div>
             </div>
        </div>
    </div>
